    <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grid Card Layout</title>
  <style>
    
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 40px 20px;
      background-color: #f7f7f7;
      color: #01445d;
    }

   
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 40px 60px;
      max-width: 900px;
      margin: 0 auto;
    }

    
    .card {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: #fff;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 9px rgb(1 68 93 / 0.2);
      min-height: 140px;
    }

    
    .card img {
      width: 160px;
      height: 130px;
      object-fit: cover;
      border-radius: 16px 0 16px 16px; 
      flex-shrink: 0;
      box-shadow: 0 0 12px rgb(1 68 93 / 0.3);
    }

    
    .card.right img {
      border-radius: 0 16px 16px 16px;
      margin-left: 0;
      margin-right: 20px;
    }

   
    .text {
      margin-left: 28px;
      font-weight: 700;
      line-height: 1.4;
      font-size: 1.1rem;
      white-space: pre-line; 
      letter-spacing: 0.04em;
    }
    
    .card.right .text {
      margin-left: 0;
      margin-right: 28px;
      text-align: right;
    }

    .text span + span {
      display: block;
      margin-top: 0.3em;
    }
  </style>
</head>
<body>
  <main class="container">
    
    <div class="card left">
      <img src="trpl.png" />
      <div class="text">
        <span>TEKNOLOGI</span>
        <span>REKAYASA</span>
        <span>PERANGKAT LUNAK</span>
      </div>
    </div>

    
    <div class="card right">
      <img src="ap.png" />
      <div class="text">
        <span>AKUNTANSI</span>
        <span>PERPAJAKAN</span>
      </div>
    </div>

   
    <div class="card left">
      <img src="ah.png" />
      <div class="text">
        <span>AGRIBISNIS</span>
        <span>HORTIKULTURA</span>
      </div>
    </div>

    
    <div class="card right">
      <img src="mpi.png" />
      <div class="text">
        <span>MANAJEMEN</span>
        <span>PEMASARAN</span>
        <span>INTERNASIONAL</span>
      </div>


      <div class="card left">
      <img src="pka.png" />
      <div class="text">
        <span>PENGELOLAAN</span>
        <span>KONVENSI DAN</span>
        <span>ACARA</span>
      </div>
    </div>
  </main>
</body>
</html>
